<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=1366">
    <title>Hasan Ahmed</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Main Landing Section -->
        <section id="home">
            <h1 id="name">Hasan Ahmed</h1>
            <h2 id="typewriter"></h2>
        </section>

        <!-- Social Media Links -->
        <section id="social">
            <a href="https://www.instagram.com/hasan_a.08/" target="_blank" class="social-button">Instagram</a>
            <a href="https://www.tiktok.com/@hasan_a.08" target="_blank" class="social-button">TikTok</a>
            <a href="https://discord.gg/fFvuXnzM" target="_blank" class="social-button">Discord</a>
            <!-- Add more social buttons as needed -->
        </section>

        <!-- Resume Download -->
        <section id="resume">
            <a href="resume.pdf" download class="button">Download Resume</a>
        </section>

        <!-- Contact Form -->
        <section id="contact">
            <form id="contact-form">
                <input type="text" id="name" name="name" placeholder="Hasan Ahmed" required>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
                <button type="submit" class="button">Send Message</button>
            </form>
            <div id="form-response"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
